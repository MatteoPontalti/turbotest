<!doctype html>
<html>
<head>
    <title>TrentoBot Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <head>

</head>
<body>

<br>
<div id="buttonArea"  align="center">
    <div id="googleButton" onclick="startApp();">
      <span class="icon"><img id="logo" src="img/google.png"></span>
      <span class="buttonText" font-family: 'Arial', sans-serif>  Login with Google</span>
    </div>
  </div>
  <div id="name" class="name" align="center"></div>
  
  <div id="logout"  align="center">
  <a class="signout" href="#" onclick="signOut();">Sign out</a>
</div>

<div id="unitn">
  <img src="img/unitn.png" align="center" width=90% padding=10px ;></img>
</div>
<div id="chatbox">
</div>
<form action="">
    <textarea type="text" id="m" placeholder="Fammi una domanda..." autocomplete="off" rows="1"></textarea>
  <img src="img/mic.png" onclick="speak();">
    <button>Invia</button>
</form>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://apis.google.com/js/api:client.js"></script> 
<script src="js/script.js"></script>
<script src="js/speech.js"></script>
<script src="js/signout.js"></script>
<script src="js/signin.js"></script>
</body>
</html>
