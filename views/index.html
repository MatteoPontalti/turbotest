<!doctype html>
<html>
<head>
    <title>TrentoBot Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <head>
  
  <script src="https://apis.google.com/js/api:client.js"></script>
  <script>
  var googleUser = {};
  var startApp = function() {
    gapi.load('auth2', function(){
      // Retrieve the singleton for the GoogleAuth library and set up the client.
      auth2 = gapi.auth2.init({
        client_id: '306163354645-8pp6iga4tc0fn8trem3j3gapbnhaalco.apps.googleusercontent.com'
        // Request scopes in addition to 'profile' and 'email'
        //scope: 'additional_scope'
      });
      attachSignin(document.getElementById('googleButton'));
    });
  };

  function attachSignin(element) {
    console.log(element.id);
    auth2.attachClickHandler(element, {},
        function(googleUser) {
          document.getElementById('name').innerText = "Signed in: " +
              googleUser.getBasicProfile().getName();
        }, function(error) {
          alert(JSON.stringify(error, undefined, 2));
        });
  }
  </script>

</head>
<body>

<br>
<div id="buttonArea"  align="center">
    <div id="googleButton">
      <span class="icon"><img id="logo" src="img/google.png"></span>
      <span class="buttonText" font-family: 'Arial', sans-serif>  Login with Google</span>
    </div>
  </div>
  <div id="name" align="center"></div>
  <script>startApp();</script>
  <div id="logout"  align="center">
  <a class="signout" href="#" onclick="signOut();">Sign out</a>
</div>

<div id="unitn">
  <img src="img/unitn.png" align="center" width=90% padding=10px ;></img>
</div>
<div id="chatbox">
</div>
<form action="">
    <textarea type="text" id="m" placeholder="Fammi una domanda..." autocomplete="off" rows="1"></textarea>
  <img src="img/mic.png" onclick="speak();">
    <button>Invia</button>
</form>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="js/script.js"></script>
<script src="js/speech.js"></script>
<script src="js/signout.js"></script>
</body>
</html>
