<!doctype html>
<html>
<head>
    <title>TrentoBot Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <head>
  <link rel="stylesheet" type="css/googlebutton.css">
  <script src="https://apis.google.com/js/api:client.js"></script>
  <script>
  
  var googleUser = {};
  var startApp = function() {
    gapi.load('auth2', function(){
      // Retrieve the singleton for the GoogleAuth library and set up the client.
      auth2 = gapi.auth2.init({
        client_id: '306163354645-8pp6iga4tc0fn8trem3j3gapbnhaalco.apps.googleusercontent.com'
        // Request scopes in addition to 'profile' and 'email'
        //scope: 'additional_scope'
      });
      attachSignin(document.getElementById('customBtn'));
    });
  };

  function attachSignin(element) {
    console.log(element.id);
    auth2.attachClickHandler(element, {},
        function(googleUser) {
          document.getElementById('name').innerText = "Signed in: " +
              googleUser.getBasicProfile().getName();
        }, function(error) {
          alert(JSON.stringify(error, undefined, 2));
        });
  }
  </script>
  
</head>
<body>
<div id="gSignInWrapper">
    <span class="label">Sign in with:</span>
    <div id="customBtn" class="customGPlusSignIn">
      <span class="icon"></span>
      <span class="google-button">Google</span>
    </div>
  </div>
  <div id="name"></div>
  <script>startApp();</script>
  <a href="#" onclick="signOut();">Sign out</a>
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
      document.getElementById('name').innerText = "Signed Out"    });
  }
</script>
<div id="unitn">
	<img src="img/unitn.png" align=center width=90% padding=10px;></img>
</div>
<div id="chatbox">
</div>
<form action="">
    <textarea type="text" id="m" placeholder="Fammi una domanda..." autocomplete="off" rows="1"></textarea>
	<img src="img/mic.png" onclick="speak();">
    <button>Invia</button>
</form>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="js/script.js"></script>
<script src="js/speech.js"></script>
</body>
</html>
